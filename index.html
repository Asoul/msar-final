<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=Big5">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Say it!</title>
	
	<script src="js/recorderjs/recorder.js"></script>
	<script src="js/main.js"></script>
	
	<style>
	body { 
		font: 25pt Arial, sans-serif; 
		background: lightgrey;
		display: flex;
		height: 100vh;
		width: 100%;
		margin: 0 0;
	}
	#left {
		width: 45%;
		text-align: center;
	}
	#source {
		margin: 25% 10%;
		width: 80%;
		resize: none;
		height: 50%;
		font-size: 20pt;
	}
	#center {
		width: 10%;
		height: 100%;
		vertical-align: middle;
		text-align: center;
		position: relative;
	}
	#controls {
		position: relative;
		top: 25%;
		height: 50%;
		width: 60%;
		display: inline-block;
	}
	td {
		cursor: pointer;
	}
	#record, #play, #say, #save {
		width: 80%;
		padding: 10%;
	}
	#right {
		width: 45%;
	}
	#alphabets {
		width: 80%;
		height: 60%;
		margin: auto;
		margin-top: 15%;
		position: relative;
		text-align: center;
		line-height: 150%;
	}
	#record.recording { 
		background: red;
		background: -webkit-radial-gradient(center, ellipse cover, #ff0000 0%,lightgrey 75%,lightgrey 100%,#7db9e8 100%); 
		background: -moz-radial-gradient(center, ellipse cover, #ff0000 0%,lightgrey 75%,lightgrey 100%,#7db9e8 100%); 
		background: radial-gradient(center, ellipse cover, #ff0000 0%,lightgrey 75%,lightgrey 100%,#7db9e8 100%); 
	}
	
	</style>
</head>
<body>
	<div id="left">
		<textarea id="source" name="text" wrap="SOFT" tabindex="0" dir="ltr" spellcheck="false" autocapitalize="off" autocomplete="off" autocorrect="off" rows="10"></textarea>
	</div>
	<div id="center">
		<div id="controls">
			<img id="record" src="img/mic128.png" onclick="toggleRecording(this);" class="" alt="全部錄音">
			<img id="play" src="img/play.svg" onclick="togglePlaying(this);" class="" alt="播放">
			<img id="say" src="img/say.jpg" onclick="toggleSaying(this);" class="" alt="更改單音">
			<a id="save" href="" download=""><img src="img/save.svg"></a>
			<audio id="audio" src=""></audio>	
		</div>
	</div>
	<div id="right">
		<table id="alphabets">
			<tr>
				<td onclick="choosePhone(0)">AA</td>
				<td onclick="choosePhone(1)">AE</td>
				<td onclick="choosePhone(2)">AH</td>
				<td onclick="choosePhone(3)">AO</td>
				<td onclick="choosePhone(4)">AW</td>
			</tr>
			<tr>
				<td onclick="choosePhone(5)">AY</td>
				<td onclick="choosePhone(6)">B</td>
				<td onclick="choosePhone(7)">CH</td>
				<td onclick="choosePhone(8)">D</td>
				<td onclick="choosePhone(9)">DH</td>
			</tr>
			<tr>
				<td onclick="choosePhone(10)">EH</td>
				<td onclick="choosePhone(11)">ER</td>
				<td onclick="choosePhone(12)">EY</td>
				<td onclick="choosePhone(13)">F</td>
				<td onclick="choosePhone(14)">G</td>
			</tr>
			<tr>
				<td onclick="choosePhone(15)">HH</td>
				<td onclick="choosePhone(16)">IH</td>
				<td onclick="choosePhone(17)">IY</td>
				<td onclick="choosePhone(18)">JH</td>
				<td onclick="choosePhone(19)">K</td>
			</tr>
			<tr>
				<td onclick="choosePhone(20)">L</td>
				<td onclick="choosePhone(21)">M</td>
				<td onclick="choosePhone(22)">N</td>
				<td onclick="choosePhone(23)">NG</td>
				<td onclick="choosePhone(24)">OW</td>
			</tr>
			<tr>
				<td onclick="choosePhone(25)">OY</td>
				<td onclick="choosePhone(26)">P</td>
				<td onclick="choosePhone(27)">R</td>
				<td onclick="choosePhone(28)">S</td>
				<td onclick="choosePhone(29)">SH</td>
			</tr>
			<tr>
				<td onclick="choosePhone(30)">T</td>
				<td onclick="choosePhone(31)">TH</td>
				<td onclick="choosePhone(32)">UH</td>
				<td onclick="choosePhone(33)">UW</td>
				<td onclick="choosePhone(34)">V</td>
			</tr>
			<tr>
				<td onclick="choosePhone(35)">W</td>
				<td onclick="choosePhone(36)">Y</td>
				<td onclick="choosePhone(37)">Z</td>
				<td onclick="choosePhone(38)">ZH</td>
			</tr>
		</table>
	</div>
</body></html>
